<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Contrast Checker-#2</title>
    <link rel="stylesheet" href="Romulo_DanielleKurt_Buitizon_Activity3.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <h1>Contrast Checker</h1>
            <input type="text" id="textInput" placeholder="Enter any Text:">
            <div class="form">
                <div class="form-group">
                    <label for="textColor">Text Color:</label>
                    <input type="color" id="textColor" value="#000000">
                </div>
                <div class="form-group">
                    <label for="bgColor">Background Color:</label>
                    <input type="color" id="bgColor" value="#ffffff">
                </div>
            </div>
            <div class="result">
                Example Text
            </div>
            <p>Contrast Rate:<br><span id="rating">Super</span></p>
        </div>
    </div>
    <script src="Romulo_DanielleKurt_Buitizon_Activity3.js"></script>
</body>
</html>
